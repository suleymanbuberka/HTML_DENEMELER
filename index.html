<!DOCTYPE html>

<head>

    <!-- Font Awesome -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>

</head>
<!-- overflow-hidden kaldÄ±rÄ±ldÄ±, artÄ±k sayfa doÄŸal olarak kaydÄ±rÄ±labilir -->
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col relative">

    <!-- ========================================== -->
    <!-- GÃ–RÃœNTÃœLEME PENCERESÄ° (IFRAME MODAL) -->
    <!-- ========================================== -->
    <div id="viewerModal" class="fixed inset-0 z-[100] bg-gray-900 hidden flex-col w-full h-full">
        <!-- Pencere BaÅŸlÄ±ÄŸÄ± ve Kapat Butonu -->
        <div class="h-14 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-4">
            <div class="flex items-center gap-3">
                <button onclick="closeProject()" class="text-gray-400 hover:text-white transition-colors p-2">
                    <i class="fa-solid fa-arrow-left"></i> Geri DÃ¶n
                </button>
                <div class="h-6 w-px bg-gray-600"></div>
                <h3 id="viewerTitle" class="font-semibold text-white truncate">Proje AdÄ±</h3>
            </div>
            <div class="flex gap-2">
                <a id="openNewTabBtn" href="#" target="_blank" class="text-xs bg-gray-700 hover:bg-gray-600 px-3 py-1.5 rounded text-gray-300 transition-colors">
                    <i class="fa-solid fa-up-right-from-square"></i> Yeni Sekmede AÃ§
                </a>
                <button onclick="closeProject()" class="text-red-400 hover:text-red-300 hover:bg-red-400/10 px-3 py-1 rounded transition-colors">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>
        </div>
        
        <!-- Ä°Ã§eriÄŸin YÃ¼kleneceÄŸi Yer (iframe) -->
        <iframe id="projectFrame" class="w-full h-full bg-white border-none" src=""></iframe>
    </div>

    <!-- ========================================== -->
    <!-- ANA SAYFA Ä°Ã‡ERÄ°ÄžÄ° -->
    <!-- ========================================== -->

    <!-- Navbar -->
    <header class="w-full py-6 px-4 md:px-12 border-b border-gray-800 bg-gray-900/90 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-blue-500/20">
                    <i class="fa-solid fa-folder-open"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight text-white">Benim <span class="text-blue-500">Projelerim</span></h1>
            </div>
            
            <div class="relative w-full md:w-96 group">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400 group-focus-within:text-blue-500 transition-colors">
                    <i class="fa-solid fa-search"></i>
                </span>
                <input type="text" id="searchInput" placeholder="Proje ara..." 
                    class="w-full bg-gray-800/50 text-white border border-gray-700 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder-gray-500">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <!-- overflow-y-auto kaldÄ±rÄ±ldÄ± -->
    <main class="flex-grow max-w-7xl mx-auto w-full px-4 md:px-12 py-10">
        <div class="mb-10 text-center md:text-left">
            <h2 class="text-3xl font-bold mb-2">HoÅŸ Geldin! ðŸ‘‹</h2>
            <p class="text-gray-400">Projeleri Ã¶nizlemek iÃ§in kartlara tÄ±kla.</p>
        </div>

        <div id="projectGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Kartlar buraya gelecek -->
        </div>

        <div id="noResults" class="hidden text-center py-20">
            <i class="fa-regular fa-folder-open text-6xl text-gray-700 mb-4"></i>
            <p class="text-xl text-gray-500">SonuÃ§ bulunamadÄ±.</p>
        </div>
    </main>

    <footer class="border-t border-gray-800 bg-gray-900 py-6 mt-10">
        <div class="text-center text-gray-500 text-sm">
            &copy; 2024 KiÅŸisel Web SayfasÄ± Paneli.
        </div>
    </footer>

    <!-- JAVASCRIPT -->
    <script>
        // ============================================================
        // AYARLAR: LÄ°NKLERÄ°NÄ° BURAYA EKLE
        // ============================================================
         const projects = [
            {
                title: "Taksitli ÃœrÃ¼n Nakit",
                description: "Taksitle alÄ±nan Ã¼rÃ¼nÃ¼n, tekrar belirli bir fiyattan satÄ±ldÄ±ÄŸÄ±nda elde edilecek. Kar veya zararÄ± hesaplayabilirsiniz.",
                url: "taksitli_urun_nakit_donus.html", 
                icon: "fa-solid fa-user",
                color: "text-blue-400"
            },
            {
                title: "Final",
                description: "Ä°ktisat Final",
                url: "iktisat_final.html", 
                icon: "fa-solid fa-images",
                color: "text-purple-400"
            },
            {
                title: "Ä°ktisadi DÃ¼sÃ¼nceler Tarihi Vize",
                description: "Vize Testleri",
                url: "iktisat_vize.html",
                icon: "fa-solid fa-pen-nib",
                color: "text-yellow-400"
            },
            // DÄ±ÅŸ Link Ã–rneÄŸi
            {
                title: "Ä°ktisadi Kavramlar",
                description: "Ä°ktisat ile ilgli temel kavramlar iÃ§erir",
                url: "Iktisat_Kavramlar.html",
                icon: "fa-brands fa-google",
                color: "text-white"
            },
             {
                title: "Kablo montaj",
                description: "Kablo Montaj HesaplayÄ±cÄ±",
                url: "Kablo_montaj.html",
                icon: "fa-brands fa-google",
                color: "text-white"
            },
                 {
                title: "soru",
                description: ".....",
                url: "soru.html",
                icon: "fa-brands fa-google",
                color: "text-white"
            }
        ];

        // ============================================================
        // SÄ°STEM KODLARI
        // ============================================================
        
        const grid = document.getElementById('projectGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');
        
        // Modal Elementleri
        const modal = document.getElementById('viewerModal');
        const frame = document.getElementById('projectFrame');
        const viewerTitle = document.getElementById('viewerTitle');
        const newTabBtn = document.getElementById('openNewTabBtn');

        // Projeyi AÃ§ma Fonksiyonu
        function openProject(url, title) {
            if (url.startsWith('http') || url.startsWith('https')) {
                window.open(url, '_blank');
            } else {
                viewerTitle.textContent = title;
                frame.src = url;
                newTabBtn.href = url;
                
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                document.body.style.overflow = 'hidden'; // Modal aÃ§Ä±lÄ±nca arkadaki kaydÄ±rmayÄ± engelle
            }
        }

        // Projeyi Kapatma Fonksiyonu
        function closeProject() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            frame.src = ""; 
            document.body.style.overflow = 'auto'; // Modal kapanÄ±nca kaydÄ±rmayÄ± geri aÃ§
        }

        function renderProjects(filterText = "") {
            grid.innerHTML = "";
            let visibleCount = 0;

            projects.forEach(project => {
                if (project.title.toLowerCase().includes(filterText.toLowerCase()) || 
                    project.description.toLowerCase().includes(filterText.toLowerCase())) {
                    
                    visibleCount++;
                    
                    const card = document.createElement('div');
                    card.className = "glass-effect p-6 rounded-2xl transition-all duration-300 card-hover group flex flex-col justify-between h-full border border-gray-800 hover:border-blue-500/30";
                    
                    card.onclick = () => openProject(project.url, project.title);
                    
                    card.innerHTML = `
                        <div>
                            <div class="flex items-start justify-between mb-4">
                                <div class="w-12 h-12 rounded-full bg-gray-800 flex items-center justify-center text-2xl ${project.color} group-hover:bg-gray-700 transition-colors">
                                    <i class="${project.icon}"></i>
                                </div>
                                <div class="text-gray-600 group-hover:text-blue-400 transition-colors">
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                            </div>
                            <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-400 transition-colors">${project.title}</h3>
                            <p class="text-gray-400 text-sm leading-relaxed">${project.description}</p>
                        </div>
                        <div class="mt-6 pt-4 border-t border-gray-800 flex items-center text-sm font-medium text-blue-500 opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0 transition-all">
                            Ã–nizle <i class="fa-solid fa-expand ml-2"></i>
                        </div>
                    `;
                    grid.appendChild(card);
                }
            });

            if (visibleCount === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }
        }

        renderProjects();

        searchInput.addEventListener('input', (e) => {
            renderProjects(e.target.value);
        });

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeProject();
            }
        });

    </script>
</body>
</html>
