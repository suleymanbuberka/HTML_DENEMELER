        const qDiv = document.createElement('div');
        qDiv.className = "bg-white p-6 rounded-xl shadow-sm border border-gray-200 transition-all hover:shadow-md";
        qDiv.innerHTML = `
            <div class="flex items-start gap-4 mb-4">
                <span class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-blue-100 text-blue-700 font-bold rounded-lg text-sm">
                    ${index + 1}
                </span>
                <h3 class="text-gray-800 font-medium text-lg leading-relaxed">${q.question}</h3>
            </div>
            
            <div class="space-y-3 ml-12">
                ${q.options.map((opt, i) => `
                    <button onclick="checkAnswer(${q.id}, ${i}, this)" 
                        class="option-btn w-full text-left p-4 rounded-lg border border-gray-200 hover:bg-gray-50 flex items-center justify-between group"
                        data-qid="${q.id}" data-oid="${i}">
                        <span class="flex items-center gap-3">
                            <span class="w-6 h-6 rounded-full border border-gray-300 flex items-center justify-center text-xs text-gray-500 font-medium group-hover:border-blue-400 group-hover:text-blue-500">
                                ${String.fromCharCode(65 + i)}
                            </span>
                            <span class="text-gray-700">${opt}</span>
                        </span>
                        <i class="fas fa-check-circle text-green-500 opacity-0 transform scale-0 transition-all"></i>
                    </button>
                `).join('')}
            </div>

            <div class="ml-12 mt-4">
                <button onclick="toggleExplanation('expl-${q.id}')" class="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center gap-2 focus:outline-none">
                    <i class="fas fa-lightbulb"></i> Açıklamayı Göster
                </button>
                <div id="expl-${q.id}" class="hidden mt-3 p-4 bg-blue-50 text-blue-900 rounded-lg text-sm border border-blue-100 animate-fade-in">
                    <strong class="block mb-1 text-blue-700">Çözüm:</strong>
                    ${q.explanation}
                    <div class="mt-2 text-xs text-blue-600 font-semibold uppercase tracking-wider">
                        Doğru Cevap: ${String.fromCharCode(65 + q.answer)}
                    </div>
                </div>
            </div>
        `;
        container.appendChild(qDiv);
    });
}

function checkAnswer(questionId, selectedOptionIndex, btnElement) {
    if (userAnswers[questionId] !== undefined) return; // Already answered

    const questions = tests[currentTest];
    const question = questions.find(q => q.id === questionId);
    userAnswers[questionId] = selectedOptionIndex;

    const allButtons = document.querySelectorAll(`button[data-qid="${questionId}"]`);
    
    // Disable all buttons for this question
    allButtons.forEach(btn => btn.classList.add('disabled-option'));

    const correctIndex = question.answer;

    if (selectedOptionIndex === correctIndex) {
        // Correct Answer
        styleButton(btnElement, 'correct');
    } else {
        // Wrong Answer
        styleButton(btnElement, 'wrong');
        // Highlight correct answer
        const correctBtn = document.querySelector(`button[data-qid="${questionId}"][data-oid="${correctIndex}"]`);
        styleButton(correctBtn, 'correct');
    }

    updateStats();
}

function styleButton(btn, type) {
    btn.classList.remove('hover:bg-gray-50', 'border-gray-200');
    if (type === 'correct') {
        btn.classList.add('correct-answer');
        btn.querySelector('.fa-check-circle').classList.replace('text-green-500', 'text-green-700'); // Darker icon
        btn.querySelector('.fa-check-circle').classList.remove('opacity-0', 'scale-0');
        // Change circle text color
        btn.querySelector('span > span').classList.add('border-green-500', 'text-green-700', 'bg-white');
    } else {
        btn.classList.add('wrong-answer');
        // Add a cross icon dynamically if needed, or just keep red style
        btn.querySelector('span > span').classList.add('border-red-500', 'text-red-700', 'bg-white');
    }
}

function toggleExplanation(id) {
    const el = document.getElementById(id);
    el.classList.toggle('hidden');
}

function updateStats() {
    const questions = tests[currentTest];
    let correct = 0;
    let wrong = 0;
    let answered = 0;

    Object.keys(userAnswers).forEach(qid => {
        const qIdInt = parseInt(qid);
        const ansIndex = userAnswers[qid];
        const question = questions.find(q => q.id === qIdInt);
        
        if (question) {
            answered++;
            if (question.answer === ansIndex) correct++;
            else wrong++;
        }
    });

    document.getElementById('score-correct').innerText = correct;
    document.getElementById('score-wrong').innerText = wrong;
    document.getElementById('progress-text').innerText = `${answered}/${questions.length}`;
}

function resetTest() {
    if(confirm("Testi sıfırlamak istediğinize emin misiniz?")) {
        initQuiz();
    }
}

// Event Listeners
document.getElementById('testSelector').addEventListener('change', (e) => {
    currentTest = e.target.value;
    initQuiz();
});

// Initialize
window.onload = function() {
    initQuiz();
};
</script>
