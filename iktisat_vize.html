                const btn = document.createElement('button');
                btn.className = "w-full text-left px-4 py-3 rounded-lg hover:bg-indigo-50 hover:text-indigo-700 transition-colors duration-200 text-gray-700 font-medium mb-2 flex items-center";
                btn.innerHTML = `<i class="fas fa-file-alt mr-3 text-indigo-400"></i> ${exam.name}`;
                btn.onclick = () => loadExam(exam.id);
                examListEl.appendChild(btn);
            });
        }

        function loadExam(examId) {
            currentExam = examsData.find(e => e.id === examId);
            if (!currentExam) return;

            // Update UI
            currentExamTitleEl.textContent = currentExam.name;
            questionCountEl.textContent = `Toplam Soru: ${currentExam.questions.length}`;
            questionCountEl.classList.remove('hidden');
            
            // Reset stats for view (global stats persist? Let's reset for exam context mostly)
            // Ideally stats should be per exam but for simplicity we show session stats
            
            // Render Questions
            questionsContainer.innerHTML = '';
            currentExamStats.total = currentExam.questions.length;
            currentExamStats.answered = 0;
            updateProgress();

            currentExam.questions.forEach(q => {
                const qEl = createQuestionElement(q);
                questionsContainer.appendChild(qEl);
            });

            // Close sidebar on mobile
            if (window.innerWidth < 768) {
                toggleSidebar();
            }
        }

        function createQuestionElement(q) {
            const container = document.createElement('div');
            container.className = "bg-white rounded-xl shadow-sm border border-gray-100 p-6 transition-all hover:shadow-md";

            // Question Header
            const header = document.createElement('div');
            header.className = "flex items-start mb-4";
            header.innerHTML = `
                <span class="bg-indigo-100 text-indigo-800 text-xs font-bold px-2.5 py-0.5 rounded-full mr-3 mt-1 min-w-fit">Soru ${q.number}</span>
                <p class="text-gray-800 font-medium text-lg leading-relaxed">${q.text}</p>
            `;
            container.appendChild(header);

            // Options
            const optionsDiv = document.createElement('div');
            optionsDiv.className = "space-y-2 mb-4 pl-0 md:pl-4";
            
            let isAnswered = false;

            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-3 rounded-lg border border-gray-200 hover:bg-gray-50 transition-all flex items-center group";
                btn.innerHTML = `
                    <span class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 text-gray-500 font-bold mr-3 group-hover:bg-indigo-100 group-hover:text-indigo-600 transition-colors">${opt.letter}</span>
                    <span class="text-gray-700">${opt.text}</span>
                    <i class="ml-auto fas hidden"></i>
                `;

                btn.onclick = () => {
                    if (isAnswered) return;
                    isAnswered = true;
                    currentExamStats.answered++;
                    updateProgress();

                    // Check answer
                    const isCorrect = opt.letter === q.correctAnswer;
                    
                    if (isCorrect) {
                        btn.className = "w-full text-left p-3 rounded-lg border border-green-200 bg-green-50 flex items-center";
                        btn.querySelector('span').className = "w-8 h-8 flex items-center justify-center rounded-full bg-green-200 text-green-700 font-bold mr-3";
                        btn.querySelector('i').className = "ml-auto fas fa-check text-green-600";
                        stats.correct++;
                    } else {
                        btn.className = "w-full text-left p-3 rounded-lg border border-red-200 bg-red-50 flex items-center";
                        btn.querySelector('span').className = "w-8 h-8 flex items-center justify-center rounded-full bg-red-200 text-red-700 font-bold mr-3";
                        btn.querySelector('i').className = "ml-auto fas fa-times text-red-600";
                        stats.wrong++;

                        // Highlight correct answer
                        const correctBtn = Array.from(optionsDiv.children).find(b => b.textContent.trim().startsWith(q.correctAnswer));
                        if (correctBtn) {
                            correctBtn.className = "w-full text-left p-3 rounded-lg border border-green-200 bg-green-50 flex items-center opacity-70";
                            correctBtn.querySelector('i').className = "ml-auto fas fa-check text-green-600";
                        }
                    }
                    updateStats();
                };
                optionsDiv.appendChild(btn);
            });
            container.appendChild(optionsDiv);

            // Solution Section
            if (q.solution) {
                const solutionContainer = document.createElement('div');
                
                const toggleBtn = document.createElement('button');
                toggleBtn.className = "text-indigo-600 text-sm font-medium hover:text-indigo-800 focus:outline-none flex items-center mt-4";
                toggleBtn.innerHTML = `<i class="fas fa-lightbulb mr-2"></i> Çözümü Göster`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = "solution-enter bg-indigo-50 rounded-lg mt-3 text-sm text-gray-700 border border-indigo-100";
                contentDiv.innerHTML = `<div class="p-4"><p><span class="font-bold text-indigo-700">Çözüm:</span> ${q.solution}</p></div>`;

                toggleBtn.onclick = () => {
                    const isActive = contentDiv.classList.contains('solution-enter-active');
                    if (isActive) {
                        contentDiv.classList.remove('solution-enter-active');
                        toggleBtn.innerHTML = `<i class="fas fa-lightbulb mr-2"></i> Çözümü Göster`;
                    } else {
                        contentDiv.classList.add('solution-enter-active');
                        toggleBtn.innerHTML = `<i class="fas fa-chevron-up mr-2"></i> Çözümü Gizle`;
                    }
                };

                solutionContainer.appendChild(toggleBtn);
                solutionContainer.appendChild(contentDiv);
                container.appendChild(solutionContainer);
            }

            return container;
        }

        function updateStats() {
            correctCountEl.textContent = stats.correct;
            wrongCountEl.textContent = stats.wrong;
        }

        function updateProgress() {
            progressText.textContent = `${currentExamStats.answered}/${currentExamStats.total}`;
            const pct = currentExamStats.total === 0 ? 0 : (currentExamStats.answered / currentExamStats.total) * 100;
            progressBar.style.width = `${pct}%`;
        }

        // Initialize
        init();

    </script>
</body>
</html>
